<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random GIF Finder</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="container">
        <div class="center">
            <h1>Find a GIF</h1>
        </div>
        <input type="text" id="gifKeyword" placeholder="Enter keyword (e.g., cats)" class="center">
        <img src="" alt="Random GIF" class="center">
        <div class="center">
            <button id="changeGif">Find GIF</button>
        </div>

        <script src="giphytest.js"></script>
    </div>
</body>
</html>
